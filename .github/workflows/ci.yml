name: Tests

on:
  pull_request:
  push:
    branches:
      - master
      - dev

jobs:
  test-suite:
    name: test-suite
    runs-on: ubuntu-latest

    steps:
    - name: Start Redis
      uses: supercharge/redis-github-action@1.2.0
      with:
        redis-version: 6

    - name: Checkout
      uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        registry-url: 'https://registry.npmjs.org'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '10.9.0'
        cache: true

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Test
      run: pnpm test


