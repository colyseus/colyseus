name: test-suite
on:
  pull_request:
  push:
    branches:
      - master
      - dev

jobs:
  test-suite:
    name: test-suite
    runs-on: ubuntu-latest

    steps:
    - name: Start Redis
      uses: supercharge/redis-github-action@1.2.0
      with:
        redis-version: 6
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 20.9.0
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Install dependencies
      run: pnpm install
    - name: Build project
      run: pnpm build
    - name: Test
      run: pnpm test

