<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colyseus SDK Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 bg-gray-100 font-sans">
    <div class="max-w-6xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="mb-5 text-gray-800 text-2xl font-semibold">Colyseus SDK Test App</h1>

      <div class="mb-8 p-5 bg-gray-50 rounded-md">
        <h2 class="mb-4 text-gray-600 text-lg font-semibold">Connection</h2>
        <span id="connectionStatus" class="inline-block px-2 py-1 rounded text-xs font-medium bg-orange-500 text-white">Connecting...</span>
        <button id="disconnectBtn" class="ml-4 bg-red-500 hover:bg-red-700 text-white border-none cursor-pointer px-5 py-2.5 rounded text-sm disabled:bg-gray-300 disabled:cursor-not-allowed">Disconnect</button>
      </div>

      <div class="mb-8 p-5 bg-gray-50 rounded-md">
        <h2 class="mb-4 text-gray-600 text-lg font-semibold">Manipulate State</h2>
        <div class="flex items-center gap-2">
          <button id="addBotBtn" class="bg-blue-500 hover:bg-blue-600 text-white border-none cursor-pointer px-5 py-2.5 rounded text-sm disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>Add Bot</button>
          <button id="removeBotBtn" class="bg-blue-500 hover:bg-blue-600 text-white border-none cursor-pointer px-5 py-2.5 rounded text-sm disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>Remove Bot</button>
          <button id="addItemBtn" class="bg-purple-500 hover:bg-purple-600 text-white border-none cursor-pointer px-5 py-2.5 rounded text-sm disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>Add Item</button>
          <button id="removeItemBtn" class="bg-purple-500 hover:bg-purple-600 text-white border-none cursor-pointer px-5 py-2.5 rounded text-sm disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>Remove Item</button>
        </div>
      </div>

      <div class="mb-8 p-5 bg-gray-50 rounded-md">
        <h2 class="mb-4 text-gray-600 text-lg font-semibold">Log</h2>
        <button id="clearLogBtn" class="bg-green-500 hover:bg-green-600 text-white border-none cursor-pointer px-5 py-2.5 mr-2.5 mt-2.5 rounded text-sm disabled:bg-gray-300 disabled:cursor-not-allowed">Clear Log</button>
        <div id="log" class="bg-gray-900 text-gray-300 p-4 rounded text-xs font-mono max-h-96 overflow-y-auto mt-4"></div>
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
